<div class="row">
	<div class="col-xs-4 col-md-4"></div>
	<div class="col-xs-4 col-md-4 text-center">
		<h3>
			Search <small>Iteration</small>
		</h3>
		<hr>
	</div>
	<div class="col-xs-4 col-md-4"></div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12 text-center">
		<form name="iterationForm" data-ng-submit="searchiteration()"
			method="POST" novalidate>
			<div id="first">
				<div id="second">
					<!-- <input type="radio" value="by_date" id="g1" name="group1" data-ng-click="by_date1()" data-ng-model="button_type1"> by date  -->
					<!-- <div class="btn-group" data-toggle="buttons"> -->
						<label class="btn btn-default"> <input type="radio"
							value="by_title" id="g1" name="group1" id="option1"
							autocomplete="off" data-ng-click="by_title1()"
							data-ng-model="button_type1"> By Title
						</label> <label class="btn btn-default"> <input type="radio"
							value="by_type" id="g1" name="group1" id="option2"
							autocomplete="off" data-ng-click="by_type1()"
							data-ng-model="button_type1"> By Type
						</label> <label class="btn btn-default"> <input type="radio"
							value="by_status" id="g1" name="group1" id="option3"
							autocomplete="off" data-ng-click="by_status1()"
							data-ng-model="button_type1"> By Status
						</label>
					<!-- </div> -->
					<br><br>
					<!-- <input type="radio" value="by_title" id="g1" name="group1" data-ng-click="by_title1()" data-ng-model="button_type1"> by title 
						<input type="radio" value="by_type" id="g1" name="group1" data-ng-click="by_type1()" data-ng-model="button_type1"> by type 
						<input type="radio" value="by_status" id="g1" name="group1" data-ng-click="by_status1()" data-ng-model="button_type1"> by status -->
					<div id="third"></div>
				</div>
			</div>
			<br>
			<br>
			<br>
			
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<!-- -------------------------your code should be here-------------------------- -->
					<div style="overflow: auto; width: 100%">
					<table class="table table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>Title</th>
								<th>Description</th>
								<th>Start Date</th>
								<th>End Date</th>
								<th>Items</th>
								<th>Type</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="a in iterationsearch | filter: a">
								<td style="word-wrap: break-word">{{ a.title }}</td>
								<td style="word-wrap: break-word">{{ a.description |
									uppercase }}</td>
								<td style="word-wrap: break-word">{{ a.startDate |
									date:'dd/MM/yyyy' }}</td>
								<td style="word-wrap: break-word">{{ a.endDate |
									date:'dd/MM/yyyy'}}</td>
								<td style="word-wrap: break-word">{{ a.items | uppercase }}</td>
								<td style="word-wrap: break-word">{{ a.type | uppercase }}</td>
								<td style="word-wrap: break-word">{{ a.status | uppercase
									}}</td>
							</tr>
						</tbody>
					</table>
					</div>
					<!-- --------------------------------------------------------------------------- -->
				</div>
				<div class="col-xs-1 col-md-1"></div>
			</div>
		</form>
	</div>
</div>
